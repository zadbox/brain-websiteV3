groups:
  - name: braintech-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="laravel-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "BrainTech Laravel application is down"
          description: "Laravel application has been down for more than 1 minute"

      - alert: RAGSystemDown
        expr: up{job="rag-system"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RAG System is down"
          description: "RAG System has been down for more than 1 minute"

      # Performance Alerts
      - alert: HighResponseTime
        expr: avg_over_time(http_request_duration_seconds[5m]) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Average response time is {{ $value }}s for the last 5 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"

      # Business Logic Alerts
      - alert: LowLeadConversionRate
        expr: lead_conversion_rate < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low lead conversion rate"
          description: "Lead conversion rate is {{ $value }}%, below 10% threshold"

      - alert: RAGSystemHighLatency
        expr: avg_over_time(rag_query_duration_seconds[5m]) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "RAG system high latency"
          description: "RAG query latency is {{ $value }}s, above 5s threshold"

      - alert: LLMAPIFailures
        expr: rate(llm_api_requests_total{status="failed"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High LLM API failure rate"
          description: "LLM API failure rate is {{ $value }} failures per second"

      # Container Alerts
      - alert: ContainerCPUHigh
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value }}%"

      - alert: ContainerMemoryHigh
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value }}%"